<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Optional CSS -->
    <link rel="stylesheet" href="assets/styles/main.css" />

    <title>Weather App</title>
  </head>
  <body>
    <div class="nav">
      <div class="nav-container">
        <h1>FORECAST</h1>

        <input
          class="nav-city-input"
          placeholder="Search"
          style="display: none;"
        />
      </div>
    </div>

    <div class="alert alert-danger fade" role="alert">
      Please enter a valid city.
    </div>

    <div id="overlay">
      <div class="cv-spinner">
        <span class="spinner"></span>
      </div>
    </div>

    <div class="search-view">
      <div class="row">
        <dir class="col-lg-6 col-sm-12 image-parent">
          <div class="image"></div>
        </dir>

        <dir class="col-lg-6 col-sm-12">
          <div class="text">
            <h1>Weekly Weather Forecast.</h1>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>

            <div class="input">
              <input class="city-input" type="text" placeholder="Miami" />
              <button class="search-bttn">Search</button>
            </div>
          </div>
        </dir>
      </div>
    </div>

    <div class="detailed-view">
      <div class="information">
        <div class="text">
          <h1 class="city"></h1>
          <p class="clock"></p>
        </div>
      </div>

      <div class="content">
        <img src="assets/images/bg-wave.png" alt="wave bg" />

        <div class="forecast"></div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <!-- Optional JavaScript -->
    <script src="assets/script/moment.js"></script>
    <script src="assets/script/main.js"></script>
  </body>
</html>
